<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Maintenance | Thrive360Connect</title>
    
    <!-- Fonts & Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        /* BRAND COLORS */
        :root {
            --brand-orange: #F37021;
            --brand-blue: #0066B3;
            --text-dark: #333;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f8fb;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: var(--text-dark);
            padding: 20px;
        }

        .container {
            background: white;
            padding: 50px 30px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            border-top: 5px solid var(--brand-orange);
        }

        .icon-box {
            font-size: 60px;
            color: var(--brand-blue);
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 15px;
            color: var(--brand-blue);
        }

        p {
            font-size: 16px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .btn {
            background: var(--brand-orange);
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: 600;
            display: inline-block;
            transition: 0.3s;
        }

        .btn:hover {
            background: var(--brand-blue);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .contact-info {
            margin-top: 30px;
            font-size: 14px;
            color: #888;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        .contact-info a {
            color: var(--brand-orange);
            text-decoration: none;
            font-weight: 600;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="icon-box">
            <i class="fas fa-tools"></i>
        </div>
        
        <h1>We Are Upgrading!</h1>
        
        <p>
            Thrive360Connect is currently undergoing scheduled maintenance to serve you better. 
            We are uploading new resources and improving your experience.
        </p>
        
        <p>We will be back online shortly.</p>

        <a href="mailto:info@thrive360connect.com" class="btn">Contact Us via Email</a>

        <div class="contact-info">
            Need urgent assistance? <br>
            WhatsApp us at: <a href="https://wa.me/254723312435">+254 723 312 435</a>
        </div>
    </div>

</body>
</html>
